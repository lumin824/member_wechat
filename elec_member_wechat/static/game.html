<script type='text/javascript'>

  var member_id = localStorage.getItem('member_id');
  if(!member_id) location.href="/register";


  var g_rem = 20;
  (function(win){
      var orientationX = false; //是否横屏进来
      if(win.orientation==90||win.orientation==-90){
          orientationX = true;
      }
      var docEl = win.document.documentElement,tid;
      function refreshRem1(){
          g_rem = docEl.getBoundingClientRect().width/16;
          !g_rem && (g_rem = 20);
          docEl.style.fontSize = g_rem + 'px';
      }
      function refreshRem2(){
          g_rem = docEl.getBoundingClientRect().width/16;
          if(!g_rem){
              return refreshRem1();
          }
          var width = docEl.getBoundingClientRect().width;
          var d = win.document.createElement('div');
          d.style.width = '1rem';
          d.style.display = "none";
          docEl.firstElementChild.appendChild(d);
          var defaultFontSize = parseFloat(window.getComputedStyle(d, null).getPropertyValue('width'));
          docEl.firstElementChild.removeChild(d);
          docEl.style.fontSize = (g_rem/defaultFontSize)*100 + '%';
      }
      var refreshRem = /HUAWEI TIT-TL00/i.test(navigator.userAgent) ? refreshRem2 : refreshRem1;
      try{
          win.addEventListener("orientationchange", function() {//触发手机横屏竖屏事件
              if(orientationX){
                  location.reload();
              }
          }, false);
      }catch(e){}
      win.addEventListener('pageshow', function(e) {
          if (e.persisted) {
              clearTimeout(tid);
              tid = setTimeout(refreshRem, 100);
          }
      }, false);
      refreshRem();
  })(window);

  function loadGamePreAssets(){}
</script>

<script type="text/javascript">
    var tryPlay = true,
        _resRoot = '/static/zp',
        _ruleInfo = {};
        hg = {};

  (function(hg) {
      var imgPaths = [],
          readyCallBack = [],
          loadCallBack = [];
      hg.assets = {
          complete: false,
          loadComplete: false,
          increment: 0,
          loadingStyle: 1,
          loadTimeout: 120000,
          getPath: function() {
              return imgPaths
          },
          setPath: function(path) {
              imgPaths = path
          },
          add: function(src) {
              var self = this;
              if (self.complete) {
                  return
              }
              if (_.isArray(src)) {
                  for (var i = src.length - 1; i >= 0; i--) {
                      self.add(src[i])
                  }
              } else if (typeof src === 'string') {
                  imgPaths.push(src)
              }
              return this
          },
          onReady: function(callBack) {
              var self = this;
              if (self.complete) {
                  callBack()
              } else {
                  readyCallBack.push(callBack)
              }
              return self
          },
          onload: function(callBack) {
              var self = this;
              if (self.loadComplete) {
                  callBack()
              } else {
                  loadCallBack.push(callBack)
              }
              return self
          },
          loadPage: function() {
              var self = this,
                  percent = 1,
                  numLoaded = 0,
                  $loadPercent = document.getElementById("loadPercent"),
                  loadPallet;
              window.scrollTo(0, 0);
              if (self.loadingStyle === 1) {
                  loadimg(imgPaths)
              } else if (self.loadingStyle === 3) {
                  var logoImg = document.getElementById("preloadImg");
                  var initLogoImg = function(img) {
                      var img = logoImg;
                      var h = img.height;
                      var w = img.width;
                      var bottomPageInfoDeg = -Math.atan(w / h) - Math.PI / 2;
                      var canvas = document.getElementById("preloadCanvas");
                      var ctx = canvas.getContext("2d");
                      var ratio = (window.devicePixelRatio || 1) / (ctx.backingStorePixelRatio || ctx.webkitBackingStorePixelRatio || ctx.mozBackingStorePixelRatio || ctx.msBackingStorePixelRatio || ctx.oBackingStorePixelRatio || ctx.backingStorePixelRatio || 1);
                      var drawImg = function() {
                          ctx.fillStyle = "#fff";
                          ctx.fillRect(0.2 * g_rem * ratio, 0.2 * g_rem * ratio, w * ratio, h * ratio);
                          ctx.drawImage(img, 0.2 * g_rem * ratio, 0.2 * g_rem * ratio, w * ratio, h * ratio)
                      };
                      if (h === w) {
                          if (h > 3.5 * g_rem) {
                              h = w = 3.5 * g_rem
                          }
                          drawImg = function() {
                              ctx.save();
                              ctx.beginPath();
                              ctx.arc(canvas.width / 2, canvas.height / 2, w / 2 * ratio, 0, 2 * Math.PI);
                              ctx.clip();
                              ctx.fillStyle = "#fff";
                              ctx.fill();
                              ctx.drawImage(img, 0.2 * g_rem * ratio, 0.2 * g_rem * ratio, w * ratio, h * ratio);
                              ctx.restore()
                          }
                      } else {
                          if (w > h && w > 8 * g_rem) {
                              h = 8 * g_rem * h / w;
                              w = 8 * g_rem
                          } else {
                              if (h > w && h > 8 * g_rem) {
                                  w = 8 * g_rem * w / h;
                                  h = 8 * g_rem
                              }
                          }
                      }
                      canvas.width = (w + 0.4 * g_rem) * ratio;
                      canvas.height = (h + 0.4 * g_rem) * ratio;
                      canvas.style.width = w + 0.4 * g_rem + "px";
                      canvas.style.height = h + 0.4 * g_rem + "px";
                      if (h === w) {
                          ctx.beginPath();
                          ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2, 0, 2 * Math.PI);
                          ctx.clip()
                      }
                      ctx.strokeStyle = "#69c5ff";
                      ctx.lineWidth = 8 * g_rem * ratio;
                      loadPallet = function(tmp) {
                          ctx.beginPath();
                          ctx.arc(canvas.width / 2, canvas.height / 2, 4 * g_rem * ratio, bottomPageInfoDeg, bottomPageInfoDeg + tmp * (2 * Math.PI / 100));
                          ctx.stroke();
                          drawImg()
                      };
                      loadimg(imgPaths)
                  };
                  if (logoImg.complete) {
                      initLogoImg()
                  } else {
                      logoImg.onload = initLogoImg
                  }
              }

              function setPercent(percent) {
                  $loadPercent.innerHTML = percent;
                  if (percent === 100) {
                      var index = 0;
                      setTimeout(function() {
                          index++;
                          if (index < 10) {
                              loadPallet && loadPallet(120);
                              setTimeout(arguments.callee, 17)
                          } else {
                              loadPallet = null
                          }
                      }, 17)
                  }
                  loadPallet && loadPallet(percent)
              }

              function loading() {
                  if (numLoaded < imgPaths.length) {
                      if (percent < 100 - imgPaths.length + numLoaded) {
                          percent++;
                          setPercent(percent - 1)
                      }
                  } else {
                      percent += 10;
                      percent > 100 && (percent = 100);
                      setPercent(percent - 1)
                  } if (percent >= 100 && typeof $ != 'undefined') {
                      if (!g_config.test && g_config.isForbidShareactivity) {
                          wx.ready(loadEnd)
                      } else {
                          loadEnd()
                      }
                      return
                  }
                  setTimeout(arguments.callee, 10)
              }

              function loadEnd() {
                  setPercent(100);
                  var flag = $(window).height() / $(window).width() < 1.575;
                  var bgHeight = flag ? $(window).width() * 1.575 : $(window).height();
                  setTimeout(function() {
                      !HdGame.nootNeedFixHeight && $("#homeBgBox,.gameBgBox").css("height", bgHeight / g_rem + "rem");
                      var theObject = g_config.style == 55 ? $(".gameBox .bottomSkill,#bottomSkill") : $(".home .bottomSkill,#bottomSkill");
                      flag && theObject.css("top", (bgHeight - $(".bottomSkill").outerHeight()) / g_rem + "rem");
                      setTimeout(function() {
                          $loadPercent = null;
                          $("#preloadPage").hide()
                      }, 500);
                      complete();
                      self.loadComplete = true;
                      for (var n = loadCallBack.length, i = 0; i < n; i++) {
                          loadCallBack[i]()
                      }
                      loadCallBack = null;
                      logoImg = null;
                      $loadPercent = null;
                      $("#preloadPage").addClass("leftClose")
                  }, 300)
              }

              function loadimg(arr) {
                  loading();
                  for (var i = arr.length - 1; i >= 0; i--) {
                      var img = new Image();
                      img.onload = loadCheckComplete;
                      img.onerror = loadCheckComplete;
                      img.src = arr[i];
                      self[arr[i]] = img
                  }
                  if (self.loadTimeout) {
                      self._loadTimer = setTimeout(loadTimeout, self.loadTimeout)
                  }
              }

              function loadTimeout() {}

              function loadCheckComplete() {
                  numLoaded++;
                  this.assets_complete = true;
                  if (numLoaded === imgPaths.length) {
                      complete()
                  }
              }

              function complete() {
                  if (self.complete) return;
                  clearTimeout(self._loadTimer);
                  numLoaded = imgPaths.length;
                  self.complete = true;
                  for (var n = readyCallBack.length, i = 0; i < n; i++) {
                      readyCallBack[i]()
                  }
                  readyCallBack = null
              }
          }
      }
  })(hg);

        if(typeof theObject === "undefined" || (typeof theObject.left === "undefined" && !flag)){

        var r = 0.2*g_rem,                                    //圆角半径
            x = theObject.left * g_rem,                       //目标矩形的左边距离
            y = theObject.top  * g_rem,                       //目标矩形的右边距离
            w = g.awardNum > 6 ? 2.45 * g_rem : 3.35 * g_rem, //目标矩形的宽
            h = w,                                            //目标句型的高
            fillStyle = "#ffffff",                            //填充颜色
            alpha = 0.0;                                      //透明度
        if(flag){
            x = 0;
            y = 0;
            r = 0.55 * g_rem;
            w = g.w;
            h = g.h;
            fillStyle = "#000000";
            alpha = 0.35;
        }
        g.ctx.save();
        g.ctx.beginPath();
        g.ctx.moveTo(x,(y + h - r));
        g.ctx.lineTo(x,( y + r));
        g.ctx.arcTo(x,y,(x + r),y,r);
        g.ctx.lineTo((x + w - r),y);
        g.ctx.arcTo((x + w),y,(w + x),(y + r),r);
        g.ctx.lineTo((w + x),(y + h - r));
        g.ctx.arcTo((w + x),(y + h),(w + x - r),(y + h),r);
        g.ctx.lineTo((x + r),(y + h));
        g.ctx.arcTo(x,(y + h),x,(y + h - r),r);
        g.ctx.clip();
        if(!flag){
            g.ctx.clearRect(0,0,g.w*g_rem,g.h*g_rem);
        }else{
            g.ctx.fillStyle = fillStyle;
            g.ctx.globalAlpha = alpha;
            g.ctx.fillRect(0,0,g.w*g_rem,g.h*g_rem);
        }

  function startAnimation(){
    if(g.nowGoingStep > 0){
        var theTime = easeInOut((g.turningZero - g.nowGoingStep),0,g.turningTime,g.turningZero);
        g.nowGoingStep -= 1;
        theTime -= g.nnn;
        g.nnn += theTime;
        var theObject = g.turnIngArray[0];

  function easeInOut(t,b,c,d){
    if ((t/=d/2) < 1) return c/2*t*t + b;
    return -c/2 * ((--t)*(t-2) - 1) + b;
  }

    $('.footerBox').hide();
    $('.home,#ruleImg').hide();
    $('.gameBox').show();
    if (typeof hg.sound.cache[0] !== 'undefined' && typeof hg.sound.cache[0].playing !== 'undefined' && !hg.sound.cache[0].playing && g_config.style != 48 && g_config.style != 49 && g_config.style != 69) {
      hg.sound.readyPlay(0, 0, 'loop');
    }
  }
}


function checkAreaLimit(ipInfo, areaLimitList, isShowMsg) {
  isShowMsg = isShowMsg !== false;
  var now_province = ipInfo.provice;
  var now_city = ipInfo.city;
  if (areaLimitList.length > 0) {
    if (now_province && now_city) { //有当前地理位置信息
      var isLimit = true;
      for (var i = 0; i < areaLimitList.length; i++) {
        var info = site_cityUtil.getInfo(areaLimitList[i]);
        if (info.parentId == 1) {
          if (info.name.indexOf(now_province) > -1 || now_province.indexOf(info.name) > -1) {
            isLimit = false;
            break;
          }
        } else {
          if (info.name.indexOf(now_city) > -1 || now_city.indexOf(info.name) > -1) {
            isLimit = false;
            break;
          }
        }
      }
      if (isLimit) {
        isShowMsg && HdGame.statusMsg('您当前所在的地区（' + now_city + '）不在可参与区域范围', '');
        return 'limit';
      }
    } else { //没有查到当前ip信息，显示服务繁忙
      isShowMsg && HdGame.statusMsg("服务繁忙，请稍候重试", '');
      return 'busyness';
    }
  }
  return 'ok';
}


function luckDraw(fn, option, pass) {
  var arg = {
    isSuc: true,
    giftStyle: '一等奖',
    giftCode: '110',
    awardTypeNum: '',
    giftImage: '',
    awardImageW: '',
    awardImageH: '',
    awardIndex: 1,
  };

  var member_id = localStorage.getItem('member_id');

  arg.awardIndex = 1;
  arg.giftStyle = '1111';
  return fn(arg, arg);

  $.getJSON('/api/member/' + member_id + '/raffleInfo').then(function(ri) {

    $.getJSON('/api/coupon/relatecoupons?mallId=1').then(function(rcList) {
      var idx = Math.floor(Math.random() * rcList.length);
      arg.awardIndex = idx % 5 + 1;
      var rc = rcList[idx]

      $.ajax({
        type: 'post',
        url: '/api/member/' + member_id + '/raffle/' + ri.raffle_id,
        data: JSON.stringify({
          couponId: rc.coupon_id,
          mallId: 1,
          win: true
        }),
        contentType: 'application/json;charset=UTF-8',
        success: function(result) {
          console.log(result);
          arg.giftStyle = rc.coupon_name
          fn(arg, arg);
        },
        error: function(error) {
          const josn = JSON.parse(error.responseText);
          arg.giftStyle = josn.content;
          fn(arg, arg);
        }
      })
    })
  })
}
</script>
